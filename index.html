<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="assests\css\index.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	
</head>
<body>

<!-- Main Container -->

<div class="container d-flex justify-content-center align-items-center min-vh-100">

<!-- Login Container -->

	<div class="row border rounded-5 p-3 bg-white shadow box-area">

		<!-- Left Box -->

		<div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
			<div class="featured-image mb-1">
				<img src="assests\images\loginimage.jpg" class="img-fluid rounded-5" style="width:100%px; height: 100%; ">
			</div>
			<p class="fs-4" style="font-family: Courier,monospace 'Courier New'; font-weight: 600; color: #1b4f72;"> It's Time to Get Started</p>
			<small class="text-blue text-wrap text-center" style="width: 17rem; font-family:Courier,monospace 'Courier New'; color:#2E86C1 ; font-weight: 500;">Let's Design a Future Together</small>
			
		</div>

		<!-- Right Box -->

		<div class="col-md-6 right-box">
			<div class="row align-items-center">
				<div class="header-text mb-4">
					<h2 style="color: #1b4f72;">Hellow,</h2>
					<p class="fs-5 " style="font-weight: 500; color: #0096FF;">We Are Happy To Have You Back.</p>
					<div class="input-group mb-3">
  						<input type="email" class="form-control form-control-lg bg-light fs-6" id="exampleFormControlInput1" placeholder="Email Address">
					</div>
					<div class="input-group mb-1">
  						<input type="password" class="form-control form-control-lg bg-light fs-6" id="exampleFormControlInput1" placeholder="Password">
					</div>
					<div class="input-group mb-5 mt-2 d-flex justify-content-between">
  						<div class="form-check">
  							<input type="checkbox" class="form-check-input" id="formCheck">
  							<label for="formCheck" class="form-check text-secondary"  style="margin-left:-20px;"><small>Remember Me</small></label>
  						</div>
  						<div class="forgot">
  							<small><a href="#">Forgot Password?</a></small>
  						</div>
					</div>
					<div class="input-group mb-3 rounded-4 shadow">
						<button class="btn btn-lg btn-primary w-100 fs-6">Login</button>
						
					</div>
					<div class="input-group mb-3 shadow rounded-4">
						<button class="btn btn-lg btn-light w-100 fs-6"><svg class="me-2" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="25" height="25" viewBox="0 0 48 48">
<path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
</svg>Sign in with Google</button>
						
					</div>
					<div class="row">
						<small>Don't have account? &nbsp<a href="#">Sign Up</a></small>
					</div>
				</div>
				
			</div>
		</div>

		
	</div>
	
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
